<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataBinding</title>
    <link rel="stylesheet" href="css/dataBinding.css">
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>
                Create New Person
            </legend>
            <div class="form-group">
                <label>Name</label>
                <input type="text" v-model="newPerson.name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" v-model="newPerson.age" placeholder="请输入年龄">
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select v-model="newPerson.sex">
                    <option value="Male">Male</option>
                    <option value="Famle">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label></label>
                <button @click="createPerson">Create</button>
            </div>       
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(person,index) in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                    <td><button @click="deletePerson(index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data: {
            newPerson:{
                name: '',
                age: '',
                sex: 'Male'
            },
            people: [{
                name: '张三',
                age: 30,
                sex: 'Male'
            }, {
                name: '李四',
                age: 26,
                sex: 'Male'
            }, {
                name: '王五',
                age: 22,
                sex: 'Female'
            }, {
                name: '赵六',
                age: 36,
                sex: 'Male'
            }]
        },
        methods:{
            createPerson:function(){
                this.people.push(this.newPerson);
                // 添加完newPerson对象后，重置newPerson对象
                this.newPerson = {name: '', age: '', sex: 'Male'}
            },
            deletePerson:function(index){
                this.people.splice(index,1);
            }
        }
    })
</script>
</html>
